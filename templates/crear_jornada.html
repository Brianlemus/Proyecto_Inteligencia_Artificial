<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form action="/ingreso_jornada" method="POST">
        <fieldset>
            <legend>Jornada Laboral</legend>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Días</span>
                <input type="text" class="form-control" placeholder="Ingrese días Laborales" name="dias" required>
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Hora de Inicio</span>
                <input type="time" class="form-control" name="hora_inicio" required>
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Hora de Fin</span>
                <input type="time" class="form-control" name="hora_fin" required>
            </div>

            <div class="input-group flex-nowrap">
                <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
        </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
