<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            min-height: 100vh;
        }

        .card-form {
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .form-title {
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card card-form p-4">
        <h4 class="form-title">Crear Nueva Área</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/area/crear_area" method="POST">
            <div class="mb-3">
                <label for="area" class="form-label">Nombre del Área</label>
                <input type="text" name="area" id="area" class="form-control" placeholder="Ej. Recursos Humanos" required>
            </div>

            <div class="btn-group mt-4">
                <button type="submit" class="btn btn-primary w-50">Guardar</button>
                <a href="/menuAdmin" class="btn btn-outline-secondary w-50 ms-2">Regresar</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
