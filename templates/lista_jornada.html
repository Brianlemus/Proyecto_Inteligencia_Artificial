<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de Jornadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        h3 {
            font-weight: bold;
            margin-top: 30px;
            color: #20c997;
            text-shadow: 1px 1px 3px rgba(32,201,151,0.3);
        }
        .table {
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
        }
        thead th {
            background-color: #20c997;
            color: white;
        }
        tbody tr:hover {
            background-color: #e2fdf4;
            transition: background-color 0.3s ease;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="mb-3">
            <a href="/menuAdmin" class="btn btn-outline-secondary">← Regresar al Menú</a>
        </div>

        <h3 class="text-center">Listado de Jornadas</h3>

        <div class="table-responsive mt-4">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jornada in jornadas %}
                    <tr>
                        <td>{{ jornada[0] }}</td>
                        <td>{{ jornada[1] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center text-muted">No hay jornadas registradas.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
