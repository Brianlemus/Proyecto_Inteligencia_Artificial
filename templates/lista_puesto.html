<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de Puestos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main.container {
            flex-grow: 1;
        }
        h3 {
            font-weight: 700;
            color: #0d6efd;
            text-shadow: 1px 1px 3px rgba(13,110,253,0.4);
        }
        table {
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }
        thead.table-primary th {
            border: none;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
        }
        tbody tr:hover {
            background-color: #e9f2ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            color: #777;
            font-size: 0.9rem;
        }
        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<main class="container my-5">

    <h3 class="text-center mb-4">Listado de Puestos</h3>

    <div class="mb-3">
        <a href="/menuAdmin" class="btn btn-outline-secondary">← Regresar al Menú</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>PUESTO</th>
                </tr>
            </thead>
            <tbody>
                {% for puesto in puestos %}
                <tr title="ID: {{ puesto[0] }}">
                    <td>{{ puesto[0] }}</td>
                    <td>{{ puesto[1] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" class="text-center text-muted">No hay puestos registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

<footer>
    &copy; {{ current_year }} Mi Empresa - Todos los derechos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
