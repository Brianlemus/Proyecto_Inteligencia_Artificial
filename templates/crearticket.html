<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Ticket</title>
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">

    <!-- Título -->
    <h2 class="text-center mb-4">CREAR TICKET</h2>

    <!-- Formulario -->
    <form action="/solucion" method="#" class="mx-auto" style="max-width: 500px;">

      <!-- Selector -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Seleccione una opción:</label>
        <select name="tipo" id="tipo" class="form-select" required>
          <option value="" selected disabled>Seleccione una opcion</option>
          <option value="agua">Agua</option>
          <option value="electricidad">Electricidad</option>
          <option value="drenaje">Drenaje</option>
          <option value="seguridad">Seguridad</option>
          <option value="ruido">Ruido</option>
          <option value="jardin">Jardín</option>
          <option value="estacionamiento">Estacionamiento</option>
          <option value="mantenimiento">Mantenimiento</option>
          <option value="limpieza">Limpieza</option>
        </select>
      </div>

      <!-- Área de texto -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <textarea id="descripcion" name="descripcion" class="form-control" rows="5" placeholder="Descripción"></textarea>
      </div>

      <!-- Botón -->
      <div class="d-grid">
          <button type="submit" class="btn btn-primary">Generar Ticket</button>
      </div>

    </form>

  </div>

  <!-- Bootstrap JS (opcional, solo si usarás componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
