<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Verificación de Instrucciones</h2>
    <h3>Ticket generado con ID: {{ idTicket }}</h3>
    <form id="ticketForm" class="mx-auto" style="max-width: 700px;">

      <!-- Primera pregunta -->
      <div class="mb-4">
        <p>¿Ha leído las indicaciones anteriores anteriormente?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="leido-si" name="leido" value="si">
          <label class="form-check-label" for="leido-si">Sí</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="leido-no" name="leido" value="no">
          <label class="form-check-label" for="leido-no">No</label>
        </div>
      </div>

      <!-- Segunda pregunta -->
      <div id="segundaPregunta" class="mb-4 d-none">
        <p>¿Ha resuelto su problema conforme a las indicaciones anteriores?</p>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="resuelto-si" name="resuelto" value="si">
          <label class="form-check-label" for="resuelto-si">Sí</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="resuelto-parcial" name="resuelto" value="no_completamente">
          <label class="form-check-label" for="resuelto-parcial">No completamente</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="resuelto-no" name="resuelto" value="no">
          <label class="form-check-label" for="resuelto-no">No</label>
        </div>
      </div>

      <!-- Botón -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Generar Ticket</button>
      </div>

      <!-- Mensaje -->
      <div id="mensaje" class="mt-4 text-center fw-bold"></div>

    </form>
  </div>

  <script src="{{ url_for('static', filename='JS/respuesta.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
