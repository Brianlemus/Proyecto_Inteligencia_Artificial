<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Listado de Tickets Personales</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Editable de tickets</h2>
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Numero Ticket</th>
                            <th>Fecha - Hora</th>
                            <th>Prioridad</th>
                            <th>Area</th>
                            <th>Problema</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ticket in ticket %}
                        <tr>
                            <td>{{ ticket[0] }}</td>
                            <td>{{ ticket[1] }}</td>
                            <td>{{ ticket[2] }}</td>
                            <td>{{ ticket[3] }}</td>
                            <td>{{ ticket[4] }}</td>
                            <td>{{ ticket[5] }}</td>
                            <td>
                                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editarModal{{ loop.index0 }}">Editar</button>
                            </td>
                        </tr>

                        <!-- Modal -->
                        <div class="modal fade" id="editarModal{{ loop.index0 }}" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editarModalLabel">Editar Ticket</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form method="POST" action="/edit/{{ loop.index0 }}">
                                            <div class="mb-3">
                                                <label for="fecha" class="form-label">Fecha - Hora</label>
                                                <input type="text" class="form-control" id="fecha" name="fecha" value="{{ ticket[1] }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="prioridad" class="form-label">Prioridad</label>
                                                <input type="text" class="form-control" id="prioridad" name="prioridad" value="{{ ticket[2] }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="area" class="form-label">Área</label>
                                                <input type="text" class="form-control" id="area" name="area" value="{{ ticket[3] }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="problema" class="form-label">Problema</label>
                                                <input type="text" class="form-control" id="problema" name="problema" value="{{ ticket[4] }}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="estado" class="form-label">Estado</label>
                                                <input type="text" class="form-control" id="estado" name="estado" value="{{ ticket[5] }}" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
