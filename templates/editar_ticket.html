<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">EDITAR TICKET</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha - Hora</label>
                <input type="text" class="form-control" id="fecha" name="fecha" value="{{ ticket[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="prioridad" class="form-label">Prioridad</label>
                <input type="text" class="form-control" id="prioridad" name="prioridad" value="{{ ticket[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">√Årea</label>
                <input type="text" class="form-control" id="area" name="area" value="{{ ticket[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="problema" class="form-label">Problema</label>
                <input type="text" class="form-control" id="problema" name="problema" value="{{ ticket[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ ticket[5] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
