<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Tickets Personales</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
<div class="mb-3">
    <a href="/menuAdmin" class="btn btn-outline-secondary">← Regresar al Menú</a>
</div>

    <!-- Título -->
    <h2 class="text-center mb-4">LISTADO DE TICKETS PERSONALES</h2>

    <!-- Tabla con Bootstrap -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
          <tr>
            <th>Numero Ticket</th>
            <th>Fecha - Hora</th>
            <th>Problema</th>
            <th>Descripción</th>
            <th>Estado</th>
          </tr>
        </thead>
      <tbody>
  {% for t in tickets %}
    <tr>
      <td>{{ t[0] }}</td> <!-- Numero Ticket -->
      <td>{{ t[1] }}</td> <!-- Fecha - Hora -->
      <td>{{ t[3] }}</td> <!-- Problema (ejemplo) -->
      <td>{{ t[4] }}</td> <!-- Descripción -->
      <td>{{ t[5] }}</td> <!-- Estado -->
    </tr>
  {% else %}
    <tr><td colspan="5">No hay tickets para mostrar.</td></tr>
  {% endfor %}
</tbody>


      </table>
    </div>

   
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
